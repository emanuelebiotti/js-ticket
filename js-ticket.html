  <body>

    <script>

      var km = prompt('Quanti km è lungo il tuo viaggio?');
      var age = prompt('Quanti anni hai?');
      var ticket = (0.21 * km);
      var ticketyoung = (ticket / 100)*80;
      var ticketold = (ticket / 100)*60;

      if (age <= 18) {

        ticket = ticketyoung;
        document.writeln("Il tuo biglietto costerà" + " " + ticket + "$");

      } else if (age >= 65) {

        ticket = ticketold;
        document.writeln("Il tuo biglietto costerà" + " " + ticket + "$");

      }
       else {

        ticket = ticket;
        document.writeln("Il tuo biglietto costerà" + " " + ticket + "$");

      }

    </script>

  </body>
